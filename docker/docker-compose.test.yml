name: casspeed-test

services:
  casspeed:
    image: ghcr.io/casapps/casspeed:latest
    container_name: casspeed-test
    restart: "no"
    environment:
      - MODE=development
      - DEBUG=true
      - TZ=America/New_York
    ports:
      - "64581:80"
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config
      - ./rootfs/data:/data
    networks:
      - casspeed-test

networks:
  casspeed-test:
    name: casspeed-test
    external: false
