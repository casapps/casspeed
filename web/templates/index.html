<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casspeed - Speed Testing</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f0f23;
        color: #e8e8e8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container { max-width: 800px; width: 100%; text-align: center; }
      h1 { font-size: 3em; margin-bottom: 0.3em; }
      .tagline { font-size: 1.2em; color: #888; margin-bottom: 2em; }
      .test-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        font-size: 1.5em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin: 2em 0;
      }
      .test-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
      }
      .test-btn:active { transform: scale(0.95); }
      .results {
        display: none;
        background: #1a1a2e;
        border-radius: 12px;
        padding: 2em;
        margin-top: 2em;
      }
      .result-item {
        display: flex;
        justify-content: space-between;
        padding: 1em;
        border-bottom: 1px solid #333;
      }
      .result-item:last-child { border-bottom: none; }
      .result-label { color: #888; }
      .result-value { font-size: 1.5em; font-weight: bold; }
      .progress {
        display: none;
        margin-top: 2em;
      }
      .progress-bar {
        background: #333;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
      }
      .progress-fill {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100%;
        width: 0%;
        transition: width 0.3s;
      }
      .status { margin-top: 1em; color: #888; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>casspeed</h1>
      <p class="tagline">Self-hosted Speed Testing</p>
      
      <button class="test-btn" id="startBtn" onclick="startTest()">START</button>
      
      <div class="progress" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="status" id="status">Initializing...</p>
      </div>
      
      <div class="results" id="results">
        <div class="result-item">
          <span class="result-label">Download</span>
          <span class="result-value" id="download">-- Mbps</span>
        </div>
        <div class="result-item">
          <span class="result-label">Upload</span>
          <span class="result-value" id="upload">-- Mbps</span>
        </div>
        <div class="result-item">
          <span class="result-label">Ping</span>
          <span class="result-value" id="ping">-- ms</span>
        </div>
      </div>
    </div>

    <script>
      function startTest() {
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('progress').style.display = 'block';
        document.getElementById('results').style.display = 'none';

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(protocol + '//' + window.location.host + '/api/v1/speedtest/ws');
        
        ws.onmessage = function(event) {
          const data = JSON.parse(event.data);
          
          const progress = Math.round(data.progress * 100);
          document.getElementById('progressFill').style.width = progress + '%';
          document.getElementById('status').textContent = data.message;

          if (data.stage === 'complete') {
            setTimeout(() => {
              document.getElementById('progress').style.display = 'none';
              document.getElementById('results').style.display = 'block';
              document.getElementById('startBtn').style.display = 'block';
            }, 500);
          }
        };

        ws.onerror = function() {
          document.getElementById('status').textContent = 'Error connecting to server';
        };
      }
    </script>
  </body>
</html>
