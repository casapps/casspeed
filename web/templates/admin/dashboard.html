<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - casspeed</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f0f23;
        color: #e8e8e8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #1a1a2e;
        padding: 1rem 2rem;
        border-bottom: 1px solid #2a2a3e;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 { font-size: 1.5em; color: #667eea; }
      .main {
        display: flex;
        flex: 1;
      }
      .sidebar {
        width: 250px;
        background: #16213e;
        padding: 2rem 1rem;
        border-right: 1px solid #2a2a3e;
      }
      .nav-item {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .nav-item:hover { background: #1a1a2e; }
      .nav-item.active { background: #667eea; }
      .content {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
      }
      .card {
        background: #1a1a2e;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .card h2 { margin-bottom: 1rem; color: #667eea; }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .stat {
        background: #16213e;
        padding: 1.5rem;
        border-radius: 8px;
        text-align: center;
      }
      .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: #667eea;
      }
      .stat-label {
        margin-top: 0.5rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ğŸš€ casspeed Admin</h1>
      <div>
        <span>Admin</span>
        <button onclick="location.href='/admin/logout'">Logout</button>
      </div>
    </div>
    <div class="main">
      <nav class="sidebar">
        <div class="nav-item active">ğŸ“Š Dashboard</div>
        <div class="nav-item">âš™ï¸ Settings</div>
        <div class="nav-item">ğŸ‘¥ Users</div>
        <div class="nav-item">ğŸ“ˆ Statistics</div>
        <div class="nav-item">ğŸ”’ Security</div>
        <div class="nav-item">ğŸ“ Logs</div>
      </nav>
      <div class="content">
        <div class="card">
          <h2>Dashboard</h2>
          <div class="stat-grid">
            <div class="stat">
              <div class="stat-value">0</div>
              <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat">
              <div class="stat-value">0</div>
              <div class="stat-label">Active Users</div>
            </div>
            <div class="stat">
              <div class="stat-value">Online</div>
              <div class="stat-label">Server Status</div>
            </div>
            <div class="stat">
              <div class="stat-value">0.1.0</div>
              <div class="stat-label">Version</div>
            </div>
          </div>
        </div>
        <div class="card">
          <h2>Server Information</h2>
          <p>Mode: development</p>
          <p>Port: 80</p>
          <p>Max Threads: 16</p>
          <p>Max Concurrent Tests: 3</p>
        </div>
      </div>
    </div>
  </body>
</html>
