<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info - Admin</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f0f23;
        color: #e8e8e8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #1a1a2e;
        padding: 1rem 2rem;
        border-bottom: 1px solid #2a2a3e;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 { font-size: 1.5em; color: #667eea; }
      .main { display: flex; flex: 1; }
      .sidebar {
        width: 250px;
        background: #16213e;
        padding: 2rem 1rem;
        border-right: 1px solid #2a2a3e;
      }
      .nav-item {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .nav-item:hover { background: #1a1a2e; }
      .nav-item.active { background: #667eea; }
      .content { flex: 1; padding: 2rem; max-width: 1200px; }
      .card {
        background: #1a1a2e;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .card h2 { margin-bottom: 1rem; color: #667eea; }
      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid #2a2a3e;
      }
      .info-label { color: #aaa; }
      .info-value { color: #e8e8e8; font-weight: 500; }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üöÄ casspeed Admin</h1>
      <div><a href="/admin/logout" style="color: #667eea;">Logout</a></div>
    </div>
    <div class="main">
      <nav class="sidebar">
        <div class="nav-item"><a href="/admin/dashboard">üìä Dashboard</a></div>
        <div class="nav-item"><a href="/admin/server/settings">‚öôÔ∏è Server Settings</a></div>
        <div class="nav-item"><a href="/admin/server/logs">üìù Logs</a></div>
        <div class="nav-item active">‚ÑπÔ∏è Server Info</div>
      </nav>
      <div class="content">
        <div class="card">
          <h2>Server Information</h2>
          <div class="info-row">
            <span class="info-label">Version</span>
            <span class="info-value">0.1.0</span>
          </div>
          <div class="info-row">
            <span class="info-label">Mode</span>
            <span class="info-value">development</span>
          </div>
          <div class="info-row">
            <span class="info-label">Go Version</span>
            <span class="info-value">1.25.3</span>
          </div>
          <div class="info-row">
            <span class="info-label">Platform</span>
            <span class="info-value">linux/amd64</span>
          </div>
          <div class="info-row">
            <span class="info-label">Uptime</span>
            <span class="info-value">5d 12h 34m</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
