<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Admin</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f0f23;
        color: #e8e8e8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #1a1a2e;
        padding: 1rem 2rem;
        border-bottom: 1px solid #2a2a3e;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 { font-size: 1.5em; color: #667eea; }
      .main { display: flex; flex: 1; }
      .sidebar {
        width: 250px;
        background: #16213e;
        padding: 2rem 1rem;
        border-right: 1px solid #2a2a3e;
      }
      .nav-item {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .nav-item:hover { background: #1a1a2e; }
      .nav-item.active { background: #667eea; }
      .content { flex: 1; padding: 2rem; max-width: 1200px; }
      .card {
        background: #1a1a2e;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .card h2 { margin-bottom: 1rem; color: #667eea; }
      .log-line {
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
        padding: 0.5rem;
        border-bottom: 1px solid #2a2a3e;
      }
    </style>
  </head>

      </nav>

</html>
